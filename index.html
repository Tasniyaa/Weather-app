<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>

    <link rel="stylesheet" href="style.css">

</head>
<body class=" bg-primary p-4 d-flex align-items-center justify-content-center" >
    <!-- <i class="fa fa-search"></i> -->
    <div class="wrapper rounded" >
        <h2 class="title text-center pt-3">Weather App</h2>
        <hr class="bg-danger border-1 border-top border-dark">
        <section class="input-part my-2 d-none">
          <p class="info-txt p-2 rounded text-center">Please enter a valid city name</p>
          <input type="text" class=" py-2 form-control px-5 text-center" placeholder="Enter city name" spellcheck="false" required aria-label="Username" aria-describedby="basic-addon1" >
            <!-- <hr class="bg-danger border-2 border-top border-danger"> -->
            <div class="hr-line"></div>
            <div class=" d-grid">
                <button class="btn btn-primary py-2">get device location</button>
            </div>
        </section>
        <section class="weather-part d-flex flex-column justify-content-center align-items-center">
            <img src="./icons/cloud.svg" alt="" srcset="">
            <div class="temp d-flex">
                <span class="numb">13</span>
                <span class="deg">°C</span>
            </div>
            <div class="weather text-center">Broken Clouds</div>
            <div class="location d-flex align-items-center">
                <i class="bx bx-map"></i>
                <span>Kathmundu, Nepal</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                  <i class='bx bxs-thermometer'></i>
                  <div class="details">
                        <div class="temp pt-3">
                            <span class="numb">17</span>
                            <span class="deg d-block">°C</span>
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humid">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp pt-3">
                            <span class="numb">84%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <script src="script.js"></script>
</body>
</html>
